version: v2

services:
  - name: web
    type: web
    run: "gunicorn --workers 3 project.wsgi --log-file -"
  - name: worker
    type: worker
    run: "celery --app=project worker --without-heartbeat --without-gossip --without-mingle --loglevel=INFO" 
  - name: beat
    type: job
    run: "celery --app=project beat --loglevel=INFO"

predeploy:
  run: "python manage.py migrate"

